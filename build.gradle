plugins {
    id 'java'
}

group 'io.github.flakey5'
version '1.3.3'

def lombokVersion = '1.18.20'
def sparkVersion = '2.9.4'
def jacksonVersion = '2.12.4'
def jacksonDataFormatVersion = '2.13.0-rc2'

repositories {
    mavenCentral()
}

dependencies {
    compileOnly "org.projectlombok:lombok:${lombokVersion}"
    annotationProcessor "org.projectlombok:lombok:${lombokVersion}"

    implementation "com.sparkjava:spark-core:${sparkVersion}"

//    Json parsing
    implementation "com.fasterxml.jackson.core:jackson-core:${jacksonVersion}"
    implementation "com.fasterxml.jackson.core:jackson-databind:${jacksonVersion}"

//    Xml parsing
    implementation "com.fasterxml.jackson.dataformat:jackson-dataformat-xml:${jacksonDataFormatVersion}"
}

configurations.implementation.canBeResolved(true)
jar {
    from {
        configurations.implementation.collect { it.isDirectory() ? it : zipTree(it) }
    }
}